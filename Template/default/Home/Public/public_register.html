<div class="modal fade" id="b-modal-register" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel">注册帐号</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" method="post" action="{:U('Home/User/register')}">
                    <div class="form-group  has-success has-feedback" >
                        <label for="username" class="col-sm-4 control-label">用户名</label>
                        <div class=" col-sm-5 ">
                            <input type="text" class="form-control" id="username" name="username" placeholder="username" >
                        </div>

                    </div>
                    <div class="form-group has-success has-feedback">
                        <label for="password" class="col-sm-4 control-label">密码</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" >
                        </div>
                    </div>
                    <div class="form-group has-success has-feedback">
                        <label for="repassword" class="col-sm-4 control-label">再次输入密码</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" id="repassword" name="repassword" placeholder="Password" >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-10">
                            <input  type="submit" class="btn btn-primary" value="注册"/>
                    </div>
                </form>
            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
